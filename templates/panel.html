<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneyim Paneli</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="panel-container">
        <h2>Kişisel Deneyim Oluşturucu</h2>
        <form method="POST" action="/">
            <h4>Temel Bilgiler</h4>
            <div class="form-group"><label>Gönderen (Senin Adın):</label><input type="text" name="gonderen" required></div>
            <div class="form-group"><label>Alıcı (Onun Adı):</label><input type="text" name="alici" required></div>
            <div class="form-group"><label>Sizin Resminiz (URL):</label><input type="url" name="resim_url" placeholder="https://i.imgur.com/resim.jpg" required></div>
            <div class="form-group"><label>Arka Plan Müziği (URL):</label><input type="url" name="sarki_url" placeholder="https://ornek.com/sarki.mp3" required></div>
            
            <hr>
            
            <h4>Kişiselleştirilebilir Metinler</h4>
            <div class="form-group"><label>Ana Soru (Örn: Benimle barışır mısın, [İsim]?):</label><input type="text" name="question_text" value="Benimle barışır mısın, {{alici}}?" required></div>
            <div class="form-group"><label>Evet Butonu Metni:</label><input type="text" name="yes_text" value="Evet, barışalım!" required></div>
            <div class="form-group"><label>Hayır Butonu Metni:</label><input type="text" name="no_text" value="Hayır" required></div>
            <div class="form-group"><label>Finaldeki Notun:</label><textarea name="not_icerik" rows="4" required></textarea></div>
            
            <button type="submit" class="action-button">Deneyim Linki Oluştur</button>
        </form>

        {% if generated_url %}
        <div class="result-box">
            <p>Bu linki ona gönderin:</p>
            <input type="text" value="{{ generated_url }}" readonly onclick="this.select()">
        </div>
        {% endif %}
    </div>
</body>
</html>
